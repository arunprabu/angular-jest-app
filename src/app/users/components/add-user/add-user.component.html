<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Add User | Testing Reactive Form and Mocking</h1>
    </div>

    <form
      class="col-md-6 offset-md-3"
      [formGroup]="userForm"
      (ngSubmit)="handleSubmit()"
    >
      <div class="form-group row mb-3">
        <label for="nameInput" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="nameInput"
            placeholder="Enter Name"
            formControlName="name"
            [ngClass]="{
              'is-invalid':
                userForm.get('name')?.touched &&
                userForm.get('name')?.invalid
            }"
          />
          <div class="invalid-feedback" *ngIf="userForm.get('name')?.errors?.['required']">
            <div id="nameRequired">Name is required</div>
          </div>
          <div class="invalid-feedback" *ngIf="userForm.get('name')?.errors?.['minlength']">
              Min 3 Chars
            </div>
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="phoneInput" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Phone"
            id="phoneInput"
            formControlName="phone"
            [ngClass]="{
              'is-invalid':
                userForm.get('phone')?.touched &&
                userForm.get('phone')?.invalid
            }"
          />
          <div class="invalid-feedback">
            <div
              id="phoneRequired"
              *ngIf="userForm.get('phone')?.errors?.['required']"
            >
              Phone is required
            </div>
            <div *ngIf="userForm.get('phone')?.errors?.['pattern']">
              Exactly 10 Digits please
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="emailInput" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="email"
            class="form-control"
            placeholder="Enter Email"
            id="emailInput"
            formControlName="email"
            [ngClass]="{
              'is-invalid':
                userForm.get('email')?.touched &&
                userForm.get('email')?.invalid
            }"
          />
          <div class="invalid-feedback">
            <div
              id="emailRequired"
              *ngIf="userForm.get('email')?.errors?.['required']"
            >
              Email is required
            </div>
            <div
              id="invalidEmail"
              *ngIf="userForm.get('email')?.errors?.['email']"
            >
              Email seems to be not valid
            </div>
          </div>
        </div>
      </div>

      <div class="alert alert-success" *ngIf="isSaved">Saved Successfully</div>

      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary submitBtn">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
